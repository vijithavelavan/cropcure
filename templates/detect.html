{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Disease Detection</h4>
            </div>
            <div class="card-body">
                <form id="detectionForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Leaf Image</label>
                        <input type="file" class="form-control" id="image" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select class="form-control" id="language">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
                        Detect Disease
                    </button>
                </form>
                
                <div id="imagePreview" class="mt-3 d-none">
                    <h6>Image Preview:</h6>
                    <img id="previewImg" class="img-fluid rounded" style="max-height: 300px;">
                </div>
                
                <div id="results" class="mt-4 d-none">
                    <div class="alert alert-info">
                        <h5>Detection Results</h5>
                        <p><strong>Disease:</strong> <span id="diseaseName"></span></p>
                        <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
                        <hr>
                        <h6>Symptoms:</h6>
                        <p id="symptoms"></p>
                        <h6>Treatment:</h6>
                        <p id="treatment"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('imagePreview').classList.remove('d-none');
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('detectionForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData();
    formData.append('image', document.getElementById('image').files[0]);
    formData.append('language', document.getElementById('language').value);
    
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const spinner = document.getElementById('loadingSpinner');
    
    submitBtn.disabled = true;
    spinner.classList.remove('d-none');
    
    try {
        const response = await fetch('{% url "detect" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            document.getElementById('diseaseName').textContent = data.disease;
            document.getElementById('confidence').textContent = data.confidence;
            document.getElementById('symptoms').textContent = data.symptoms;
            document.getElementById('treatment').textContent = data.treatment;
            document.getElementById('results').classList.remove('d-none');
        } else {
            alert('Detection failed: ' + data.message);
        }
    } catch (error) {
        alert('Detection failed. Please try again.');
    } finally {
        submitBtn.disabled = false;
        spinner.classList.add('d-none');
    }
});
</script>
{% endblock %}
